<!DOCTYPE html>
<html>

<head>
    <!-- <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover"> -->

    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" type="text/css" href="css/app.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>City Blog</title>
</head>

<body>
    <div class="app">
        <div class="app-content">
            <div class="d-flex justify-content-center pt-2" id="spinner">
                <div class="spinner-border text-primary spinnercontent"></div>
            </div>

            <div class="container homeDiv" id="homeDiv">
                <div class="homeDiv-text">
                    <span>
                        welcome to the
                    </span>
                    <h1>
                        City Blog
                    </h1>
                </div>

                <div class="gallery">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="slide-image img-fluid"
                                    src="./img/nupo-deyon-daniel-67ruAEYmp4c-unsplash.jpg" class="d-block w-100"
                                    alt="obudu_calabar">
                            </div>

                            <div class="carousel-item">
                                <img class="slide-image img-fluid" src="./img/Ibadan_with_Oluyole_statue,_Nigeria.jpg"
                                    class="d-block w-100" alt="lagos_city">
                            </div>

                            <div class="carousel-item">
                                <img class="slide-image img-fluid" src="./img/abuja--2027029-5.jpg"
                                    class="d-block w-100" alt="Abuja_207">
                            </div>

                            <div class="carousel-item">
                                <img class="slide-image img-fluid" src="./img/Ibadan_with_Oluyole_statue,_Nigeria.jpg"
                                    class="d-block w-100" alt="Adelakun_Graduation">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="homeDiv-button">
                    <div>
                        <button class="btn-submit-post" id="btn-create-post">
                            Create a Post
                        </button>
                    </div>

                    <div>
                        <button class="btn-submit-post" id="btn-submit-read">
                            Read Blog
                        </button>
                    </div>
                </div>
                <div class="footer">
                    <span>
                        © 2023 - CityBlog. All Right reserved.
                    </span>
                </div>
            </div>

            <div class="container hidden" id="firstDiv">
                <div class="arrow-right-col">
                    <i class="bi bi-arrow-left" id="arrow-right"> return</i>
                </div>

                <div class="firstDiv-col">
                    <div class="firstdiv-text">
                        <h2>
                            City Blog Posts
                        </h2>
                        <p>
                            Looking for where to read and know about your city?
                        </p>
                        <p>
                            You are at the right place
                        </p>
                    </div>
                    <div class="container pt-2" id="mainDiv"></div>
                    <div class="btn-div">
                        <button class="btn-submit-post" id="btn-submit-post">
                            Create a Post
                        </button>
                    </div>
                </div>
            </div>

            <div class="container hidden secondDiv" id="secondDiv">


                <div class="secondDiv-col" id="secondDiv-col">
                    <div class="arrow-left-col">
                        <i class="bi bi-arrow-left" id="arrow-left"> return</i>
                    </div>

                    <div>
                        <h2>Submit a post</h2>
                    </div>
                    <form class="was-validated">
                        <div class="form-group">
                            <label for="title" class="input-title">Title:</label>
                            <input type="text" class="form-control" id="title" placeholder="title of post" name="title"
                                required>
                            <div class="valid-feedback">✔</div>

                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>


                        <div class="form-group">
                            <label class="input-title" for="content">Content:</label>
                            <textarea name="content" id="content" cols="50" rows="5" class="form-control"
                                required></textarea>
                            <div class="valid-feedback">✔</div>

                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>

                <div class="success-col hidden" id="success-col">
                    <div class="success-col-text">
                        <h3>
                            Submitted ✔
                        </h3>
                    </div>

                    <div class="success-col-button">
                        <button class="go-to-blog" id="go-to-blog">
                            Go to Blog
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
